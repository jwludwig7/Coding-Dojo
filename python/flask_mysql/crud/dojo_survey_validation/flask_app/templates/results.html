<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">      
</head>
<body class="bg-dark">
    <div class="bg-primary container-sm border border-primary">
        <h1 class="text-light">Submitted Info</h1>
        <h4 class="text-light">Name: {{survey.name}}</h4>
        <h4 class="text-light">Dojo Location: {{survey.location}}</h4>
        <h4 class="text-light">Favorite Language: {{survey.language}}</h4>
        <h4 class="text-light">Comments: {{survey.comment}}</h4>
        <form action="/goback" method="POST">
            <button class="btn btn-secondary m-3">Go back</button>
        </form>
    </div>
</body>
</html>
