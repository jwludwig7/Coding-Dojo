<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="nav">
            <h1>Network</h1>
        </div>

        <div class="feed">
            <h1>Your Feed</h1>
        </div>

        <div class="biggestdivver">

                <div class="card1">
                    <img src="user-circle.png" alt="user-circle">
                    <h3><a href="#">Add an Avatar</a></h3>
                    <h1>James Doe</h1>
                </div>

            <div class="bigdivver">
                <div class="card2">
                    <div class="likes-card">
                        <h1>Neil M</h1>
                            <h2 id="count">Like(s)</h2>
                            <button onclick="liked1(this)" class="btn-likes">Like</button>
                    </div>
                    <div class="p-ish">
                        <p>I just set up this new discord bot,, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>

                <div class="card2">
                    <div class="likes-card">
                        <h1>Nicole K</h1>
                            <h2 id="count2">Like(s)</h2>
                            <button onclick="liked2(this)" class="btn-likes">Like</button>
                    </div>
                    <div class="p-ish">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>

                <div class="card2">
                    <div class="likes-card">
                        <h1>Jim R</h1>
                            <h2 id="count3">Like(s)</h2>
                            <button onclick="liked3(this)" class="btn-likes">Like</button>
                    </div>
                    <div class="p-ish">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>



    <script src="script.js"></script>
</body>
</html>
