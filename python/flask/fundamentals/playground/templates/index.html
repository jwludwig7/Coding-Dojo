<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .d-flex {
            display: flex;
            justify-content: center;
        }

        .box-color {
            background-color: blue;
            border: 2px solid black;
        }

        .box-h-w {
            height: 200px;
            width: 200px;
            margin: 10px;
        }

        .container {
            text-align: center;
        }


    </style>
</head>
<body>

    <h1>Welcome!</h1>

    <div class="d-flex">
        {%for i in range(3):%}
        <div class="box-h-w box-color"></div>
        {%endfor%}
    </div>


</body>
</html>
