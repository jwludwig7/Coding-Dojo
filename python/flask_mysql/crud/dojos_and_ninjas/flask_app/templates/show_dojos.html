<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container text-center mt-4">
        <h1>{{dojo.name}}</h1>
        <table class="table table-hover table-striped border border-secondary mt-3">
            <thead>
                <tr class="text-center">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {% if dojo.ninjas[0].id == None %}
                <p>No ninjas here or are they here and just so good they are hiding...</p>
                {%else%}
                {% for ninja in dojo.ninjas %}
                <tr class="text-center">
                    <td>{{ ninja.first_name }}</td>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">Go Back</a>
        <a href="/ninjas/new" class="btn btn-primary">Add Ninja</a>

    </div>
</body>
</html>
