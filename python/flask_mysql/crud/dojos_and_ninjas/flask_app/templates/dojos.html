<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center">Here are our Dojos!</h1>
        <table class="table table-hover table-striped border border-secondary mt-3">
            <thead>
                <tr class="text-center">
                    <th>Name of Dojo</th>
                </tr>
            </thead>
            <tbody>
                {% for dojo in dojos %}
                <tr class="text-center">
                    <td><a href="/dojos/show/{{dojo.id}}" class="text-decoration-none text-dark">{{ dojo.name }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dojos/new" class="btn btn-primary">Add a Dojo</a>
        <a href="/ninjas/new" class="btn btn-primary">Add Ninja</a>
    </div>

</body>
</html>
