<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show Author</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{author.name}}'s Favorite Books</h1>
                <table class="table table-hover table-striped border-secondary mt-3">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th># of pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for one_book in author.favorite_books %}
                        <tr>
                            <td>{{one_book.title}}</td>
                            <td>{{one_book.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col">

                <form action="/join/book" method="post">
                    <h1>Add Author's Favorites</h1>
                    <input type="hidden" name="author_id" value="{{author.id}}">
                    <div class="form_group">
                        <label for="book_id">Book:</label>
                        <select name="book_id" id="book_id">
                            {% for one_book in unfavorited_books %}
                            <option value="{{one_book.id}}">{{one_book.title}}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary">Add Book to favorites</button>
                        <a href="/" class="btn btn-primary">Home</a>
                    </div>
                </form>
                <a href="/books" class="btn btn-primary">Add Book</a>
            </div>
        </div>
    </div>





</body>

</html>
