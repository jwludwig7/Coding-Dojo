<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="bg-secondary text-white">
    <div class="container border border-primary bg-dark">
        <h1>Counter</h1>
        <h3>Times counted: {{session["count"]}}</h3>
            <form action="/count" method="POST">
                <button type="submit" class="btn btn-primary" name="adjust" value="add">Click Me!</button>
                <button type="submit" class="btn btn-danger" name="adjust" value="reset">Reset</button>
        </form>
    </div>
</body>
</html>
