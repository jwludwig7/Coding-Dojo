<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">Last Name: *</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="emailaddress">Email Address: *</label>
            <input type="email" name="emailaddress" id="emailaddress">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirmPassword">Confirm Password: *</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
        <div>
            <label for="date">Birhtday: </label>
            <input type="date" name="date" id="date">
        </div>
        <p>Gender Identity</p>
        <div>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="font" value="IPreferNotToAnswer" id="IPreferNotToAnswer">
            <label for="IPreferNotToAnswer">I Prefer Not To Answer</label>
        </div>
        <p>A short description about myself:</p>
        <div>
            <textarea name="comment" id="comment" cols="35" rows="3"></textarea>
        </div>
        <div>
            <label for="favoriteLanguage">Favorite Language:</label>
            <select name="favoriteLanguage" id="favoriteLanguage">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>Python</option>
                <option>CSS</option>
            </select>   
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
        <input type="submit" value="Create Account">
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
