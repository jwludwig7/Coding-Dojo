<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container bg-info">
        <h1 class="text-center">Add a new Ninja!</h1>
        <form action="/ninjas/create" method="post" class="col-6 mx-auto">
            <div class="m-3">
                <label for="dojo_id" class="form-label">Dojo:</label>
                <select name="dojo_id" id="dojo_id" class="form-control">
                    {% for one_dojo in dojos %}
                    <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="m-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" id="last_name" class="form-control" >
            </div>
            <div class="m-3">  
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control">
            </div>
            <div class="m-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" name="age" id="age" class="form-control">
            </div>
            <div class="m-3">
                <button class="btn btn-primary">submit</button>
                <a href="/" class="btn btn-secondary">Go back</a>
            </div>
    </div>

    </form>




</body>
</html>
