<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container bg-primary border border-primary">
        <h1 class="m-3 text-light">Dojo Survey</h1>
        <form action="/form" method="POST" class="d-flex flex-column form-group col-xs-3 m-3">
            <label for="name" class="text-light">Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="dojo_location" class="text-light">Dojo Location:</label>
            <select name="dojo_location" id="dojo_location">
                <option value="San Jose">San Jose</option>
                <option value="Seattle">Seattle</option>
                <option value="Chicago">Chicago</option>
                <option value="Burbank">Burbank</option>
            </select>
            <label for="fav_lang" class="text-light">Favorite Language:</label>
            <select name="fav_lang" id="fav_lang">
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
            </select>
            <label for="comments" class="text-light">Comments:</label>
            <textarea name="comments" id="comments" cols="15" rows="10"></textarea> 
            <button class="btn btn-primary">Submit</button>  
        </form>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>

</body>
</html>
