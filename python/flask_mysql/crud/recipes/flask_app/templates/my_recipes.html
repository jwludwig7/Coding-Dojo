<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>{{logged_user.first_name}} {{logged_user.last_name}} Recipes'</h1>
            <div>
                <a href="/recipes/new" class="btn btn-primary">+ Create</a>
                <a href="/dashboard" class="btn btn-danger">Home</a>
            </div>
        </div>
        <div>
            <h4>All posted recipes </h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_recipe in logged_user.recipes %}
                    <tr>
                        <td>{{one_recipe.name}}</td>
                        <td>{% if one_recipe.under_30 == 1 %}Yes{%else%}No{%endif%}</td>
                        <td>
                            <a href="/recipes/{{one_recipe.id}}">View recipe</a>
                            | <a href="/recipes/{{one_recipe.id}}/edit">Edit</a> |
                            <a href="/recipes/{{one_recipe.id}}/delete">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
<!-- shows users their own recipes, not part of wire frame but added for my own reference -->
<!-- tells the user that it is their own recipes using jinja -->
<!-- buttons will take users either back to dash or to create a new recipe -->
<!-- table with a for loop to show their recipes with actions to either view/edit/delete -->
    
    </div>



</body>
</html>
